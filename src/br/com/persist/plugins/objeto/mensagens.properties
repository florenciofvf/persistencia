msg.propriedade_arquivo=Quando dois clicks no objeto e essa propriedade for definida, o sistema vai abrir o arquivo em um formul\u00e1rio separado.\
\nSe existir um formul\u00e1rio interno associado ao objeto, o valor das chaves prim\u00e1rias ser\u00E3o passadas como argumentos ao objeto equivalente do arquivo aberto.\
\n\nExemplo de preenchimento relativo\: \#\#\#cadastro\#\#\#escola\
\nExemplo de preenchimento absoluto\: /Users/nomeusuario/escola\
\n\nRecupere o nome relativo do arquivo através das propriedades do arquivo que você desejar (click right properties).
msg.add_instrucao=A instru\u00E7\u00E3o ser\u00E1 selecionada no bot\u00E3o Update ao lado da caixa de complemento.\
\n\nObs1\: Edite a instru\u00E7\u00E3o no pr\u00F3prio arquivo de v\u00EDnculo ou a exclua.\n\nExemplo\: SELECT * FROM tabela WHERE id \= \#id\#\
\nExemplo\: UPDATE tabela SET nome \= 'Novo' WHERE id \= \#id\#
msg.add_filtro=O filtro ser\u00E1 selecionado no bot\u00E3o Complemento ao lado da caixa de complemento.\n\nObs1\: O filtro \u00E9 um complemento do select.\
\nObs2\: Edite o filtro no pr\u00F3prio arquivo de v\u00EDnculo ou o exclua.\n\nExemplo\: id \= 1 OR nome LIKE '%Nome%'
